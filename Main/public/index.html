<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Character Login
    </title>
</head>

<body>
    <div class="parent-container d-flex justify-content-end justify-items-center align-items-center">
        <div class="container">
            <div class="row text-center justify-content-end">
                <div class="col-5 h2 mx-2">
                    <div class="card text-light">
                        <div class="card-body text-center">
                            <div class="h2">Login</div>
                            <h2 class="card-text h5">Username:</h2>
                            <p class="card-text">
                                <form class="h6" style = "width: 100%;">
                                    <input type="text" id="search-area" style = "width: 100%;">
                                </form>
                            </p>
                            <h2 class="card-text h5">Password:</h2>
                            <p class="card-text">
                                <form class="h6" style = "width: 100%;">
                                    <input type="text" id="search-area" style = "width: 100%;">
                                </form>
                            </p>
                            <p class="card-text h5">
                                <button type="button" class="button1 text-light mt-5 p-2" style="width: 80%;">Login</button>
                            </p>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    
        <div class="container">
            <div class="row text-center justify-content-start">
                <div class="col-5 h2 mx-2">
                    <div class="card text-light">
                        <div class="card-body text-center">
                            <div class="h2">Create Account</div>
                            <h2 class="card-text h5">Username:</h2>
                            <p class="card-text">
                                <form class="h6" style = "width: 100%;">
                                    <input type="text" id="search-area" style = "width: 100%;">
                                </form>
                            </p>
                            <h2 class="card-text h5">Password:</h2>
                            <p class="card-text">
                                <form class="h6" style = "width: 100%;">
                                    <input type="text" id="search-area" style = "width: 100%;">
                                </form>
                            </p>
                            <h2 class="card-text h5">Confirm Password:</h2>
                            <p class="card-text">
                                <form class="h6" style = "width: 100%;">
                                    <input type="text" id="search-area" style = "width: 100%;">
                                </form>
                            </p>
                            <p class="card-text h5">
                                <button type="button" class="button1 text-light mt-2 p-2" style="width: 80%;">Create Account</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
