<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterDetail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Macondo&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="/css/characters.css" rel="stylesheet">
</head>

<body class="bg-warning">

    <header class="jumbotron text-white bg-secondary">
        <button type="button" class="btn btn-dark text-left">Log Out</button>
        <button type="button" class="btn btn-dark align-center">View PDF</button>
        <button type="button" class="btn btn-dark align-center">Home</button>
         <h1 class="display-4 text-center">Character Details</h1>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" placeholder="Character Name">
                    <div class="form-group col-6">
                        <div class="form-row">
                            <div class="form-group col-3">
                                <label for="inputClass">Class:</label>
                                <input type="text" class="form-control" id="inputClass" placeholder="Class">
                            </div>
                            <div class="form-group col-3">
                                <label for="inputPlayer">Player:</label>
                                <input type="text" class="form-control" id="inputPlayer" placeholder="Player">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-3">
                                <label for="inputRace">Race:</label>
                                <input type="text" class="form-control" id="inputRace" placeholder="Race">
                            </div>
                            <div class="form-group col-3">
                                <label for="inputLevel">Level:</label>
                                <input type="text" class="form-control" id="inputLevel" placeholder="Level">
                            </div>
                    </div>    
                        
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    
</body>
</html>
